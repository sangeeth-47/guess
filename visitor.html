<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Activity Logs</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon_visitor.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    #loader {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .spinner {
      border: 6px solid #333;
      border-top: 6px solid #00ffcc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #mainContent {
      display: none;
    }
  </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <div>Initializing elevated access...</div>
  </div>

  <canvas id="matrixCanvas"></canvas>
  <div id="toastContainer"></div>
  <button id="signOutBtn" onclick="signOut()">Sign Out</button>

  <div id="container">
    <div id="loginForm">
      <h3 style="text-align:center; font-family: 'Papyrus', Harrington; font-size: 20px;">Login</h3>
      <div class="disclaimer-banner"><span>⚠ You are entering a restricted area. Authorized users only.</span></div>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <div id="loader"></div>
    </div>
  </div>

  <main style="display:none;">
    <div id="tableWrapper">
      <table id="visitorTable">
        <thead>
          <tr>
            <th class="row-number">#</th>
            <th>IP Address<br><input class="filter-input" data-col="1" placeholder="IP" /></th>
            <th>Visit Time<br><input class="filter-input" data-col="2" placeholder="Time" /></th>
            <th>Method<br><input class="filter-input" data-col="3" placeholder="Method" /></th>
            <th>Referrer<br><input class="filter-input" data-col="4" placeholder="Referrer" /></th>
            <th>Device<br><input class="filter-input" data-col="5" placeholder="Device" /></th>
            <th>OS<br><input class="filter-input" data-col="6" placeholder="OS" /></th>
            <th>Browser<br><input class="filter-input" data-col="7" placeholder="Browser" /></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

 <script>
    (async () => {
      try {
        const res = await fetch("https://sangeeth2314105883websitecounter.azurewebsites.net/api/slgetAssets?");
        const { cssUrl, jsUrl } = await res.json();

        // Load external CSS first
        const cssLink = document.createElement("link");
        cssLink.rel = "stylesheet";
        cssLink.href = cssUrl;
        cssLink.onload = () => {
          console.log("✅ CSS loaded");
        };
        document.head.appendChild(cssLink);

        // Load JS after CSS
        const jsScript = document.createElement("script");
        jsScript.src = jsUrl;
        jsScript.onload = () => {
          console.log("✅ JS loaded");
          document.getElementById("loader").style.display = "none";
          document.getElementById("mainContent").style.display = "block";
        };
        document.body.appendChild(jsScript);
      } catch (err) {
        console.error("❌ Asset loading failed:", err);
        const loader = document.getElementById("loader");
        if (loader) loader.innerText = "❌ Failed to load assets.";
      }
    })();
  </script>

</body>
</html>
