<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Activity Logs</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      color: white;
    }

    main {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

    #loginForm {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeInZoom 0.8s ease;
    }

    @keyframes fadeInZoom {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    #loginForm input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    #loginForm input::placeholder {
      color: #ccc;
    }

    #loginForm button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #00bcd4;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #00bcd4;
      transition: 0.3s;
    }

    #loginForm button:hover {
      background: #00e5ff;
      box-shadow: 0 0 15px #00e5ff;
    }

    #visitorTable {
      display: none;
      width: 100%;
      max-width: 100%;
      background: #1e1e2f;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      animation: fadeInTable 0.6s ease forwards;
      opacity: 0;
      transform: translateY(20px);
      color: #fff;
    }

    @keyframes fadeInTable {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: left;
      font-size: 14px;
      word-break: break-word;
    }

    th {
      background: #007acc;
      color: white;
    }

    tr:nth-child(even) {
      background: #2a2a3d;
    }

    .row-number {
      width: 40px;
      text-align: center;
      background: #005a9e;
      color: white;
    }

    .filter-row input {
      width: 100%;
      padding: 6px;
      font-size: 13px;
      border: 1px solid #555;
      border-radius: 3px;
      text-align: center;
      box-sizing: border-box;
      background: #2a2a3d;
      color: white;
    }

    .filter-row th {
      background: #292940;
    }

    th:nth-child(4),
    td:nth-child(4) {
      white-space: nowrap;
      width: 1%;
    }

    #signOutBtn {
      display: none;
      position: fixed;
      top: 20px;
      right: 30px;
      background: #ff1744;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff1744;
      font-weight: bold;
      z-index: 999;
    }

    #signOutBtn:hover {
      background: #ff4569;
      box-shadow: 0 0 15px #ff4569;
    }

    #loader {
      display: none;
      margin: 20px auto;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #00e5ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .disclaimer-banner {
      position: relative;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      height: 30px;
    }

    .disclaimer-banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
      color: #ff8888;
      font-size: 14px;
      font-weight: bold;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

#toastContainer {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
}

    .toast {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      opacity: 0.95;
      animation: fadeOutRight 10s ease forwards;
    }

    @keyframes fadeOutRight {
      0% { opacity: 1; transform: translateX(0);}
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateX(50px); }
    }
  </style>
</head>
<body>
  <div id="toastContainer"></div>
  <button id="signOutBtn" onclick="signOut()">Sign Out</button>

  <main>
    <div id="loginForm">
      <h3 style="text-align:center; font-family: 'Papyrus', Harrington; font-size: 20px;">Login</h3>
      <div class="disclaimer-banner"><span>âš  You are entering a restricted area. Authorized users only.</span></div>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <div id="loader"></div>
    </div>

    <table id="visitorTable">
      <thead>
        <tr>
          <th class="row-number">#</th>
          <th>IP Address</th>
          <th>Visit Time</th>
          <th>Method</th>
          <th>Referrer</th>
          <th>Device</th>
          <th>OS</th>
          <th>Browser</th>
        </tr>
        <tr class="filter-row">
          <th></th>
          <th><input class="filter-input" data-col="1" placeholder="IP" /></th>
          <th><input class="filter-input" data-col="2" placeholder="Time" /></th>
          <th><input class="filter-input" data-col="3" placeholder="Method" /></th>
          <th><input class="filter-input" data-col="4" placeholder="Referrer" /></th>
          <th><input class="filter-input" data-col="5" placeholder="Device" /></th>
          <th><input class="filter-input" data-col="6" placeholder="OS" /></th>
          <th><input class="filter-input" data-col="7" placeholder="Browser" /></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    const API_BASE = "https://sangeeth2314105883websitecounter.azurewebsites.net/api";

    function showToast(message) {
      const container = document.getElementById("toastContainer");
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.textContent = message;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const loader = document.getElementById("loader");

      if (!username || !password) {
        showToast("Please enter username and password");
        return;
      }

      loader.style.display = "block";

      try {
        const response = await fetch(`${API_BASE}/validateLogin`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (result.success && result.token) {
          localStorage.setItem("authToken", result.token);
          document.getElementById("loginForm").style.display = "none";
          document.getElementById("signOutBtn").style.display = "block";
          await loadLogs();
          document.getElementById("visitorTable").style.display = "table";
        } else {
          showToast("Invalid credentials!");
        }
      } catch (error) {
        console.error("Login error:", error);
        showToast("Login failed. Please try again later.");
      } finally {
        loader.style.display = "none";
      }
    }

    function signOut() {
      localStorage.removeItem("authToken");
      location.reload();
    }

    async function loadLogs() {
      const loader = document.getElementById("loader");
      loader.style.display = "block";

      try {
        const token = localStorage.getItem("authToken");
        if (!token) {
          showToast("Unauthorized access");
          return;
        }

        const res = await fetch(`${API_BASE}/getSecureData`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          }
        });

        const data = await res.json();
        const tbody = document.querySelector("#visitorTable tbody");
        tbody.innerHTML = "";

        if (!data.length) {
          const row = document.createElement("tr");
          row.innerHTML = `<td colspan="8" style="text-align:center;">No data available</td>`;
          tbody.appendChild(row);
        } else {
          data.forEach((visitor, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td class="row-number">${index + 1}</td>
              <td>${(visitor.IpAddress || '').split(":")[0]}</td>
              <td>${visitor.VisitTime || ''}</td>
              <td>${visitor.Method || ''}</td>
              <td>${visitor.Referer || ''}</td>
              <td>${visitor.DeviceType || ''}</td>
              <td>${visitor.OS || ''}</td>
              <td>${visitor.Browser || ''}</td>
            `;
            tbody.appendChild(row);
          });
        }

        document.querySelectorAll(".filter-input").forEach(input => {
          input.addEventListener("keyup", () => {
            const colIndex = parseInt(input.getAttribute("data-col"));
            const filterValue = input.value.toLowerCase();
            const rows = document.querySelectorAll("#visitorTable tbody tr");

            rows.forEach(row => {
              const cell = row.cells[colIndex];
              if (cell) {
                const cellText = cell.textContent.toLowerCase();
                row.style.display = cellText.includes(filterValue) ? "" : "none";
              }
            });
          });
        });

      } catch (error) {
        console.error("Error loading visitor logs:", error);
        showToast("Failed to load visitor data");
      } finally {
        loader.style.display = "none";
      }
    }

    window.onload = () => {
      const token = localStorage.getItem("authToken");
      if (token) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("signOutBtn").style.display = "block";
        loadLogs();
        document.getElementById("visitorTable").style.display = "table";
      }
    };
  </script>
</body>
</html>
